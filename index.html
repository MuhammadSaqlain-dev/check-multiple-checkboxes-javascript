<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="checkInbox">
      <div class="item">
        <input type="checkbox" id="input1" />
        <label for="input1">This is an input layout.</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input2" />
        <label for="input2">Check one item.</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input3" />
        <label for="input3">Hold down your shift-key.</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input4" />
        <label for="input4">Check a lower item.</label>
      </div>
      <div class="item">
        <input type="checkbox" id="input5" />
        <label for="input5"
          >Everything inbetween should also be set to checked.</label
        >
      </div>
      <div class="item">
        <input type="checkbox" id="input6" />
        <label for="input6">Try do it without any libraries.</label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
